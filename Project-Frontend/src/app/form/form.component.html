<div class="w-screen lg:h-14 h-24 bg-blue-600 text-center text-white lg:pl-16 text-4xl ">Form of Vehicle-Entry</div>
<div class="flex h-96  bg-orange-500">
    <div class="m-auto lg:w-1/2">
       <div>
  
           
          <div class="mt-10 bg-violet-500 rounded-lg shadow ">
             <div class="flex">
                <div class="flex-1 py-5 pl-20 overflow-hidden ">
                   <svg class="inline align-text-top" height="24px" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg" fill="#000000">
                      <g>
                         <path d="m4.88889,2.07407l14.22222,0l0,20l-14.22222,0l0,-20z" fill="none" id="svg_1" stroke="null"></path>
                         <path d="m7.07935,0.05664c-3.87,0 -7,3.13 -7,7c0,5.25 7,13 7,13s7,-7.75 7,-13c0,-3.87 -3.13,-7 -7,-7zm-5,7c0,-2.76 2.24,-5 5,-5s5,2.24 5,5c0,2.88 -2.88,7.19 -5,9.88c-2.08,-2.67 -5,-7.03 -5,-9.88z" id="svg_2"></path>
                         <circle cx="7.04807" cy="6.97256" r="2.5" id="svg_3"></circle>
                      </g>
                   </svg>
                   <h1 class="inline text-2xl font-semibold leading-none text-white">Add Entry</h1>
                </div>
             </div>
             <div class="px-5 pb-5"><form action="" method="POST">
                <input type="text" [(ngModel)]="mrcnumber" [ngModelOptions]="{standalone: true}"  placeholder="Vehicle-Number" class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                <input type="text" [(ngModel)]="mrcdrivername" [ngModelOptions]="{standalone: true}"  placeholder="Driver Name" class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"> 
                <div class="flex">
                   <div class="flex-grow w-1/3 pr-2"><input type="time" [(ngModel)]="mrctime" [ngModelOptions]="{standalone: true}"   placeholder="Time" class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"></div>
                   <div class="flex-grow w-1/3 pr-2"><input type="date" [(ngModel)]="mrcdate" [ngModelOptions]="{standalone: true}"  placeholder="Date" class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"></div>
                   <div class="flex-grow w-1/3 pr-2"><input type="text" [(ngModel)]="mrcplace" [ngModelOptions]="{standalone: true}"  placeholder="Place" class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"></div>
                </div>
                <div class="flex">
                    <div class="flex-grow w-1/2 pr-2"><input type="number" [(ngModel)]="mrcloadone" [ngModelOptions]="{standalone: true}"   placeholder="Load One by Ton" class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"></div>
                    <div class="flex-grow w-1/2 pr-2"><input type="number" [(ngModel)]="mrcloadtwo" [ngModelOptions]="{standalone: true}"  placeholder="Load Two by Ton" class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"></div>
                     
                 </div>
                 <select placeholder="Status" [(ngModel)]="mrcstatus" [ngModelOptions]="{standalone: true}" class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                  <option value="status" class="hidden">Status</option>
                  <option [(ngModel)]="mrcstatus" [ngModelOptions]="{standalone: true}" >IN</option>
                  <option [(ngModel)]="mrcstatus" [ngModelOptions]="{standalone: true}">OUT</option>
                  
                </select>
                  
                 <div class="px-5 pb-5 mt-10">
                 <button (click)="save()" class="bg-green-600 w-full h-10 text-white text-lg rounded-lg hover:bg-lime-200 hover:text-black">Submit</button>
                 </div>
                 </form>
